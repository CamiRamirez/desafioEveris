
    <input type="text" matInput [(ngModel)]="query" [matAutocomplete]="auto" (input)="getquery()"/>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of autoList" [value]="option.Title">{{option.Title}} 
      <button type="button" class="button"  title="ver info de película" (click)="viewCard(option.imdbID)"><i class="fas fa-eye"></i></button>
    </mat-option>
  </mat-autocomplete>

 <div *ngIf="moviesInfo">
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{moviesInfo[0]}}</mat-card-title>
          <mat-card-subtitle>{{moviesInfo[1]}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{moviesInfo[13]}}">
        <mat-card-content>
          <p>Sinopsis:{{moviesInfo[9]}} </p>
        </mat-card-content>
        <mat-card-actions>
            <button type="button" class="button"  title="Agregar película a favor"><i class="fas fa-heart"></i></button>
            <button type="button" class="button"  title="ver info de película"><i class="fas fa-eye"></i></button>
            <button type="button" class="button"  title="ver info de película"><i class="far fa-check-circle"></i></button>
        </mat-card-actions>
      </mat-card>
 </div>
